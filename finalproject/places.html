<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover notable places across Nigeria.">
  <title>Discover Nigeria | Places</title>

  <!-- favico -->
  <link rel="icon" href="images/final_project_ico.ico">

  <!-- Base + Responsive CSS -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/mobile.css">
  <link rel="stylesheet" href="styles/tablet.css" media="(min-width: 640px)">
  <link rel="stylesheet" href="styles/desktop.css" media="(min-width: 1024px)">
  <!-- Page Script -->
  <script src="scripts/places.js" defer></script>
  <script src="scripts/navigation.js" defer></script>
  
</head>

<body>
      <header class="site-header ">
        <img src="images/nok_terracotta.webp" alt="Explore Naija logo">
        <span class="favorites-badge" aria-live="polite">
          <span class="star" aria-hidden="true">★</span>
          <span id="favoritesCount">0</span>
        </span>

        <nav aria-label="Main navigation">
          <button id="menuButton" aria-label="Toggle navigation" aria-expanded="false">
            &#x2630;
          </button>
          <ul id="navList">
            <li><a href="index.html">Home</a></li>
            <li><a href="places.html" class="active">Places</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>

      </header>

      <main>
        <h1>Discover Nigeria</h1>
        <div id="singlePlaceActions" class="single-place-actions" hidden>
          <button id="backToAll" class="cta-button">
            ← Back to All Places
          </button>
          <button id="openFavorites" class="cta-button secondary">
            ★ View My Favorites
          </button>
        
          <!-- <button id="viewFavorites" class="cta-button secondary">
            ★ View My Favorites
          </button> -->
        </div>

        <div id="places" aria-label="List of places">
          <!-- Cards injected by JavaScript -->
        </div>
        

        <section>
          <label for="filter">Filter by category:</label>
          <select id="filter">
            <option value="all">All Categories</option>
            <!-- <option value="Historical">Historical</option>
            <option value="Nature">Nature</option>
            <option value="Cultural">Cultural</option> -->
          </select>
          <label for="stateFilter">State</label>
          <select id="stateFilter">
            <option value="all">All States</option>
          </select>
        </section>
        <!-- <button id="viewFavorites">
          View Favorites (<span id="favCountInline">0</span>)
        </button> -->


      </main>

      <!-- Modal -->
      <dialog id="placeModal">
        <article class="modal-content">
          <h2 id="dialogTitle"></h2>
          <img id="dialogImage" alt="">
          <p id="dialogDescription"></p>
          <p><strong>State:</strong> <span id="dialogState"></span></p>
          <p><strong>Category:</strong> <span id="dialogCategory"></span></p>
          <button id="closeDialog">Close</button>
        </article>
      </dialog>
      <!-- ================= FOOTER ================= -->
      <footer>
        <p>&copy; <span id="year"></span> Explore Naija</p>
        <p>Odafe Erikevwie | WDD 231</p>
        <p>Last Modified: <span id="lastModified"></span></p>
      </footer>
  
</body>
</html>
